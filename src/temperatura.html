<body>
    <header>

    <section>
        <div class="containerSection">
            <div class="welcome-section">
                <h1 class="m1">Conversor de Temperatura üå°Ô∏è</h1>
                <div class="intro-text m1">
                    <p>Transforme facilmente as unidades de temperatura com o nosso conversor simples e r√°pido!</p>
                </div>

                <div class="conversion-section m1">
                    <div class="MarginArea">
                        <label for="inputTemp" class="m1">Temperatura</label>
                        <select id="inputUnit" class="selectField">
                            <option value="Celsius">Celsius (¬∞C)</option>
                            <option value="Fahrenheit">Fahrenheit (¬∞F)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                        </select>
                        <input type="number" id="inputTemp" class="inputField" placeholder="Digite o valor" aria-label="Valor da temperatura">
                    </div>

                    <div class="MarginArea">
                        <span>para</span>

                        <select id="outputUnit" class="selectField">
                            <option value="Celsius">Celsius (¬∞C)</option>
                            <option value="Fahrenheit">Fahrenheit (¬∞F)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                        </select>

                        <button onclick="convertTemperature()" class="convertButton" aria-label="Converter temperatura">Converter</button>
                    </div>

                    <div class="MarginArea">

                        <div class="output">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            let query = this.value.toLowerCase();  
            let resultsDiv = document.getElementById('searchResults');
            
            let items = [
                { name: "Conversor de Temperatura", link: "./temperatura.html" },
                { name: "Conversor de Peso", link: "./unidadepeso.html" },
                { name: "Conversor de Dist√¢ncia", link: "./unidadescomprimento.html" },
                { name: "Conversor de Tempo", link: "./unidadetempo.html" }];

            let filteredItems = items.filter(item => item.name.toLowerCase().includes(query));

            resultsDiv.innerHTML = ''; 

            if (filteredItems.length > 0 && query !== '') {
                resultsDiv.style.display = 'block'; 

                filteredItems.forEach(item => {
                    let resultItem = document.createElement('a'); 
                    resultItem.textContent = item.name;
                    resultItem.href = item.link;  
                    resultItem.target = '_blank';  
                    resultItem.classList.add('search-item');  
                    resultItem.addEventListener('click', function() {
                        document.getElementById('searchInput').value = item.name;  
                        resultsDiv.style.display = 'none'; 
                    });

                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.style.display = 'none';  
            }
        });

        function convertTemperature() {
            const inputTemp = parseFloat(document.getElementById('inputTemp').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            let result;

            if (isNaN(inputTemp)) {
                alert("Por favor, insira um valor v√°lido.");
                return;
            }

            if (inputUnit === "Celsius") {
                if (outputUnit === "Fahrenheit") {
                    result = (inputTemp * 9/5) + 32;
                } else if (outputUnit === "Kelvin") {
                    result = inputTemp + 273.15;
                } else {
                    result = inputTemp;
                }
            } else if (inputUnit === "Fahrenheit") {
                if (outputUnit === "Celsius") {
                    result = (inputTemp - 32) * 5/9;
                } else if (outputUnit === "Kelvin") {
                    result = ((inputTemp - 32) * 5/9) + 273.15;
                } else {
                    result = inputTemp;
                }
            } else if (inputUnit === "Kelvin") {
                if (outputUnit === "Celsius") {
                    result = inputTemp - 273.15;
                } else if (outputUnit === "Fahrenheit") {
                    result = ((inputTemp - 273.15) * 9/5) + 32;
                } else {
                    result = inputTemp;
                }
            }

            document.getElementById('outputTemp').value = result.toFixed(2);
        }

        function copyToClipboard() {
            const outputTemp = document.getElementById('outputTemp');
            outputTemp.select();
            document.execCommand('copy');
            alert('Valor copiado: ' + outputTemp.value);
        }
    </script>
</body>
