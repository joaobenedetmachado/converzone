    <script>
        function convertDistance() {
            const inputDistance = parseFloat(document.getElementById('inputDistance').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            let result;

            if (isNaN(inputDistance)) {
                alert("Por favor, insira um valor v치lido.");
                return;
            }

            if (inputUnit === "Meter") {
                if (outputUnit === "Kilometer") {
                    result = inputDistance / 1000;
                } else if (outputUnit === "Mile") {
                    result = inputDistance / 1609.34;
                } else if (outputUnit === "Yard") {
                    result = inputDistance * 1.09361;
                } else {
                    result = inputDistance;
                }
            } else if (inputUnit === "Kilometer") {
                if (outputUnit === "Meter") {
                    result = inputDistance * 1000;
                } else if (outputUnit === "Mile") {
                    result = inputDistance / 1.60934;
                } else if (outputUnit === "Yard") {
                    result = inputDistance * 1093.61;
                } else {
                    result = inputDistance;
                }
            } else if (inputUnit === "Mile") {
                if (outputUnit === "Meter") {
                    result = inputDistance * 1609.34;
                } else if (outputUnit === "Kilometer") {
                    result = inputDistance * 1.60934;
                } else if (outputUnit === "Yard") {
                    result = inputDistance * 1760;
                } else {
                    result = inputDistance;
                }
            } else if (inputUnit === "Yard") {
                if (outputUnit === "Meter") {
                    result = inputDistance / 1.09361;
                } else if (outputUnit === "Kilometer") {
                    result = inputDistance / 1093.61;
                } else if (outputUnit === "Mile") {
                    result = inputDistance / 1760;
                } else {
                    result = inputDistance;
                }
            }

            document.getElementById('outputDistance').value = result.toFixed(2);
        }

        function copyToClipboard() {
            const outputDistance = document.getElementById('outputDistance');
            outputDistance.select();
            document.execCommand('copy');
            alert('Valor copiado: ' + outputDistance.value);
        }
    </script>
