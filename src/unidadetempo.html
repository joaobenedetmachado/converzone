<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Converzone - O melhor conversor online para medidas de comprimento, peso, tempo e temperatura.">
    <meta name="keywords" content="conversor, temperatura, unidades, online, r√°pido">
    <meta name="author" content="Jo√£o Victor Benedet Machado">
    <title>Converzone - Conversor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logoArea">
                <a href="../home.html">
                    <h1>Converzone!</h1>
                </a>
            </div>
            <div class="futureInputArea">
                <div class="input-group mainInputSearch mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M23.832 19.641l-6.821-6.821c2.834-5.878-1.45-12.82-8.065-12.82-4.932 0-8.946 4.014-8.946 8.947 0 6.508 6.739 10.798 12.601 8.166l6.879 6.879c1.957.164 4.52-2.326 4.352-4.351zm-14.886-4.721c-3.293 0-5.973-2.68-5.973-5.973s2.68-5.973 5.973-5.973c3.294 0 5.974 2.68 5.974 5.973s-2.68 5.973-5.974 5.973z"/>
                        </svg>
                    </span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar conversores" aria-label="Pesquisar conversores" aria-describedby="basic-addon1">
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            <div class="textAreaDesc">
                <p>Conversor de Diversos Dados Online!</p>
            </div>
        </div>
    </header>
    <section>
        <div class="containerSection">
            <div class="welcome-section">
                <h1 class="m1">Conversor de Tempo ‚è∞</h1>
                <div class="intro-text m1">
                    <p>Transforme facilmente as unidades de tempo com o nosso conversor simples e r√°pido!</p>
                </div>

                <div class="conversion-section m1">
                    <div class="MarginArea">
                        <label for="inputTime" class="m1">Tempo</label>
                        <select id="inputUnit" class="selectField">
                            <option value="Segundos">Segundos (s)</option>
                            <option value="Minutos">Minutos (min)</option>
                            <option value="Horas">Horas (h)</option>
                            <option value="Dias">Dias (d)</option>
                            <option value="Meses">Meses (mo)</option>
                            <option value="Anos">Anos (a)</option>
                        </select>
                        <input type="number" id="inputTime" class="inputField" placeholder="Digite o valor">

                    </div>

                    <div class="MarginArea">
                        <span>para</span>

                        <select id="outputUnit" class="selectField">
                            <option value="Segundos">Segundos (s)</option>
                            <option value="Minutos">Minutos (min)</option>
                            <option value="Horas">Horas (h)</option>
                            <option value="Dias">Dias (d)</option>
                            <option value="Meses">Meses (mo)</option>
                            <option value="Anos">Anos (a)</option>
                        </select>

                        <button onclick="convertTime()" class="convertButton">Converter</button>
                    </div>

                    <div class="MarginArea">
                        
                    <label for="outputTime" class="m3">Resultado</label>

                    <div class="output">
                        <input type="text" id="outputTime" class="inputField" disabled>
                        <button onclick="copyToClipboard()" class="copyButton">üìã</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            let query = this.value.toLowerCase();  
            let resultsDiv = document.getElementById('searchResults');
            
            let items = [
                { name: "Conversor de Temperatura", link: "./temperatura.html" },
                { name: "Conversor de Peso", link: "./unidadepeso.html" },
                { name: "Conversor de Dist√¢ncia", link: "./unidadescomprimento;html" },
                { name: "Conversor de Tempo", link: "./unidadetempo.html" }];
    
            let filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
    
            resultsDiv.innerHTML = ''; 
    
            if (filteredItems.length > 0 && query !== '') {
                resultsDiv.style.display = 'block';  
    
                filteredItems.forEach(item => {
                    let resultItem = document.createElement('a');  
                    resultItem.textContent = item.name;
                    resultItem.href = item.link;
                    resultItem.target = '_blank';
                    resultItem.classList.add('search-item');
    
                    resultItem.addEventListener('click', function() {
                        document.getElementById('searchInput').value = item.name;  
                        resultsDiv.style.display = 'none';  
                    });
    
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.style.display = 'none';  
            }
        });
        function convertTime() {
            const inputTime = parseFloat(document.getElementById('inputTime').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            let result;

            if (isNaN(inputTime)) {
                alert("Por favor, insira um valor v√°lido.");
                return;
            }

            if (inputUnit === "Segundos") {
                if (outputUnit === "Minutos") {
                    result = inputTime / 60;
                } else if (outputUnit === "Horas") {
                    result = inputTime / 3600;
                } else if (outputUnit === "Dias") {
                    result = inputTime / 86400;
                } else if (outputUnit === "Meses") {
                    result = inputTime / 2592000;
                } else if (outputUnit === "Anos") {
                    result = inputTime / 31536000;
                } else {
                    result = inputTime;
                }
            } else if (inputUnit === "Minutos") {
                if (outputUnit === "Segundos") {
                    result = inputTime * 60;
                } else if (outputUnit === "Horas") {
                    result = inputTime / 60;
                } else if (outputUnit === "Dias") {
                    result = inputTime / 1440;
                } else if (outputUnit === "Meses") {
                    result = inputTime / 43200;
                } else if (outputUnit === "Anos") {
                    result = inputTime / 525600;
                } else {
                    result = inputTime;
                }
            } else if (inputUnit === "Horas") {
                if (outputUnit === "Segundos") {
                    result = inputTime * 3600;
                } else if (outputUnit === "Minutos") {
                    result = inputTime * 60;
                } else if (outputUnit === "Dias") {
                    result = inputTime / 24;
                } else if (outputUnit === "Meses") {
                    result = inputTime / 730;
                } else if (outputUnit === "Anos") {
                    result = inputTime / 8760;
                } else {
                    result = inputTime;
                }
            } else if (inputUnit === "Dias") {
                if (outputUnit === "Segundos") {
                    result = inputTime * 86400;
                } else if (outputUnit === "Minutos") {
                    result = inputTime * 1440;
                } else if (outputUnit === "Horas") {
                    result = inputTime * 24;
                } else if (outputUnit === "Meses") {
                    result = inputTime / 30;
                } else if (outputUnit === "Anos") {
                    result = inputTime / 365;
                } else {
                    result = inputTime;
                }
            } else if (inputUnit === "Meses") {
                if (outputUnit === "Segundos") {
                    result = inputTime * 2592000;
                } else if (outputUnit === "Minutos") {
                    result = inputTime * 43200;
                } else if (outputUnit === "Horas") {
                    result = inputTime * 730;
                } else if (outputUnit === "Dias") {
                    result = inputTime * 30;
                } else if (outputUnit === "Anos") {
                    result = inputTime / 12;
                } else {
                    result = inputTime;
                }
            } else if (inputUnit === "Anos") {
                if (outputUnit === "Segundos") {
                    result = inputTime * 31536000;
                } else if (outputUnit === "Minutos") {
                    result = inputTime * 525600;
                } else if (outputUnit === "Horas") {
                    result = inputTime * 8760;
                } else if (outputUnit === "Dias") {
                    result = inputTime * 365;
                } else if (outputUnit === "Meses") {
                    result = inputTime * 12;
                } else {
                    result = inputTime;
                }
            }

            document.getElementById('outputTime').value = result.toFixed(2);
        }

        function copyToClipboard() {
            const outputTime = document.getElementById('outputTime');
            outputTime.select();
            document.execCommand('copy');
            alert('Valor copiado: ' + outputTime.value);
        }
    </script>
</body>
  
</html>
