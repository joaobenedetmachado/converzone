<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converzone - O melhor conversor online para medidas de temperatura, comprimento, peso e muito mais. R치pido, f치cil e preciso.">
    <meta name="keywords" content="conversor online, temperatura, celsius, fahrenheit, kelvin, conversor de temperatura, converter unidades">
    <meta name="author" content="Jo칚o Victor Benedet Machado">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Converzone - Conversor de Temperatura">
    <meta property="og:description" content="Converza suas unidades de temperatura entre Celsius, Fahrenheit e Kelvin de forma r치pida e simples!">
    <meta property="og:image" content="link-da-imagem-de-preview.jpg">
    <meta property="og:url" content="https://www.seusite.com/temperatura.html">
    <title>Converzone - Conversor de Peso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logoArea">
                <a href="../home.html">
                    <h1>Converzone!</h1>
                </a>
            </div>
            <div class="futureInputArea">
                <div class="input-group mainInputSearch mb-3">

                    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar conversores" aria-label="Pesquisar conversores" aria-describedby="basic-addon1">
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            <div class="textAreaDesc">
                <p>Conversor de Diversos Dados Online!</p>
            </div>
        </div>
    </header>
    <section>
        <div class="containerSection">
            <div class="welcome-section">
                <h1 class="m1">Conversor de Peso 丘뒲잺</h1>
                <div class="intro-text m1">
                    <p>Transforme facilmente as unidades de peso com o nosso conversor simples e r치pido!</p>
                </div>

                <div class="conversion-section m1">
                    <div class="MarginArea">
                        <label for="inputWeight" class="m1">Peso</label>
                        <select id="inputUnit" class="selectField">
                            <option value="Kilogram">Quilograma (kg)</option>
                            <option value="Gram">Grama (g)</option>
                            <option value="Pound">Libra (lb)</option>
                            <option value="Ounce">On칞a (oz)</option>
                        </select>
                        <input type="number" id="inputWeight" class="inputField" placeholder="Digite o valor">
                    </div>

                    <div class="MarginArea">
                        <span>para</span>

                        <select id="outputUnit" class="selectField">
                            <option value="Gram">Grama (g)</option>
                            <option value="Kilogram">Quilograma (kg)</option>
                            <option value="Pound">Libra (lb)</option>
                            <option value="Ounce">On칞a (oz)</option>
                        </select>

                        <button onclick="convertWeight()" class="convertButton">Converter</button>
                    </div>

                    <div class="MarginArea">
                        <label for="outputWeight" class="m3">Resultado</label>

                        <div class="output">
                            <input type="text" id="outputWeight" class="inputField" disabled>
                            <button onclick="copyToClipboard()" class="copyButton">游늶</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8734900783843434"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            let query = this.value.toLowerCase(); 
            let resultsDiv = document.getElementById('searchResults');
            
            let items = [
                { name: "Conversor de Temperatura", link: "./temperatura.html" },
                { name: "Conversor de Peso", link: "./unidadepeso.html" },
                { name: "Conversor de Dist칙ncia", link: "./unidadescomprimento;html" },
                { name: "Conversor de Tempo", link: "./unidadetempo.html" }];
    
            let filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
    
            resultsDiv.innerHTML = ''; 
    
            if (filteredItems.length > 0 && query !== '') {
                resultsDiv.style.display = 'block'; 
    
                filteredItems.forEach(item => {
                    let resultItem = document.createElement('a');  
                    resultItem.textContent = item.name;
                    resultItem.href = item.link;  
                    resultItem.target = '_blank';  
                    resultItem.classList.add('search-item');
    
                    resultItem.addEventListener('click', function() {
                        document.getElementById('searchInput').value = item.name;
                        resultsDiv.style.display = 'none';  
                    });
    
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.style.display = 'none';  
            }
        });
        function convertWeight() {
            const inputWeight = parseFloat(document.getElementById('inputWeight').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            let result;

            if (isNaN(inputWeight)) {
                alert("Por favor, insira um valor v치lido.");
                return;
            }

            if (inputUnit === "Kilogram") {
                if (outputUnit === "Gram") {
                    result = inputWeight * 1000;
                } else if (outputUnit === "Pound") {
                    result = inputWeight * 2.20462;
                } else if (outputUnit === "Ounce") {
                    result = inputWeight * 35.274;
                } else {
                    result = inputWeight;
                }
            } else if (inputUnit === "Gram") {
                if (outputUnit === "Kilogram") {
                    result = inputWeight / 1000;
                } else if (outputUnit === "Pound") {
                    result = inputWeight / 453.592;
                } else if (outputUnit === "Ounce") {
                    result = inputWeight / 28.3495;
                } else {
                    result = inputWeight;
                }
            } else if (inputUnit === "Pound") {
                if (outputUnit === "Kilogram") {
                    result = inputWeight / 2.20462;
                } else if (outputUnit === "Gram") {
                    result = inputWeight * 453.592;
                } else if (outputUnit === "Ounce") {
                    result = inputWeight * 16;
                } else {
                    result = inputWeight;
                }
            } else if (inputUnit === "Ounce") {
                if (outputUnit === "Kilogram") {
                    result = inputWeight / 35.274;
                } else if (outputUnit === "Gram") {
                    result = inputWeight * 28.3495;
                } else if (outputUnit === "Pound") {
                    result = inputWeight / 16;
                } else {
                    result = inputWeight;
                }
            }

            document.getElementById('outputWeight').value = result.toFixed(2);
        }

        function copyToClipboard() {
            const outputWeight = document.getElementById('outputWeight');
            outputWeight.select();
            document.execCommand('copy');
            alert('Valor copiado: ' + outputWeight.value);
        }
    </script>
</body>

</html>
